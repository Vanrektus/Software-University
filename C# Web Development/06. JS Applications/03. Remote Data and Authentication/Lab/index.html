<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>

<body>
    <h1>Best Movies</h1>

    <section class="register-login-section">
        <h3>Register</h3>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <input type="submit" value="register" />
        </form>

        <h3>Login</h3>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <input type="submit" value="login" />
        </form>
    </section>

    <section class="add-movie-section hide">
        <h3>Add movie</h3>
        <form id="add-movie-form">
            <label for="movie-title">Title:</label>
            <input type="text" id="movie-title" name="title" />
            <label for="movie-description">Description:</label>
            <textarea name="description" id="movie-description" cols="30" rows="1"></textarea>
            <label for="image-url">Image Url:</label>
            <input type="text" name="imageUrl" id="image-url">
            <input type="submit" value="Add Movie">
        </form>
    </section>

    <section class="all-movies hide">
        <button id="show-all-movies">Show All Movies</button>
        <ul id="movie-list"></ul>
    </section>

    <form id="check-info-form" class="hide">
        <input type="submit" value="Check info">
    </form>

    <script src="script.js"></script>
</body>

</html>
